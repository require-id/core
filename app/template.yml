  RequireIDApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn:
      - RequireIDUsagePlan
    Properties:
      Name: RequireIDApiKey
      Enabled: "true"
      StageKeys:
        - RestApiId: !Ref RequireIDGateway
          StageName: !Ref RequireIDGateway.Stage
  RequireIDUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn:
      - RequireIDGateway
    Properties:
      ApiStages:
      - ApiId: !Ref RequireIDGateway
        Stage: !Ref RequireIDGateway.Stage
      UsagePlanName: RequireIDUsagePlan
  RequireIDUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties :
      KeyId: !Ref RequireIDApiKey
      UsagePlanId: !Ref RequireIDUsagePlan
      KeyType: API_KEY
  RequireIDLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Path: '/'
      Policies:
      - PolicyName: S3Policy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            Resource: !Sub "arn:aws:s3:::require-id-data/*"
  RequireIDLambda:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.7
      Handler: app.router.run
      CodeUri: src
      Role: !GetAtt RequireIDLambdaExecutionRole.Arn
      Environment:
        Variables:
          STORAGE_METHOD: s3
          AWS_S3_BUCKET: "require-id-data"
      Events:
        ApiStatus:
          Type: Api
          Properties:
            Path: /api/status
            RestApiId: !Ref RequireIDGateway
            Method: GET
        UserPoll:
          Type: Api
          Properties:
            Path: /user/poll
            RestApiId: !Ref RequireIDGateway
            Method: GET
        UserResponse:
          Type: Api
          Properties:
            Path: /user/response
            RestApiId: !Ref RequireIDGateway
            Method: POST
        UserSubscribe:
          Type: Api
          Properties:
            Path: /user/subscribe
            RestApiId: !Ref RequireIDGateway
            Method: POST
        UserUnsubscribe:
          Type: Api
          Properties:
            Path: /user/unsubscribe
            RestApiId: !Ref RequireIDGateway
            Method: POST
        BackupStore:
          Type: Api
          Properties:
            Path: /backup/store
            RestApiId: !Ref RequireIDGateway
            Method: POST
        BackupLoad:
          Type: Api
          Properties:
            Path: /backup/load
            RestApiId: !Ref RequireIDGateway
            Method: GET
        BackupDelete:
          Type: Api
          Properties:
            Path: /backup/delete
            RestApiId: !Ref RequireIDGateway
            Method: DELETE
        PromptNew:
          Type: Api
          Properties:
            Path: /prompt/new
            RestApiId: !Ref RequireIDGateway
            Method: POST
        PromptPoll:
          Type: Api
          Properties:
            Path: /prompt/poll
            RestApiId: !Ref RequireIDGateway
            Method: GET
        PromptAbort:
          Type: Api
          Properties:
            Path: /prompt/abort
            RestApiId: !Ref RequireIDGateway
            Method: DELETE
