          securitySchemes:
            ApiKeyAuth:
              type: apiKey
              name: x-api-key
              in: header
        paths:
          /api/status:
            x-amazon-apigateway-auth:
              type: NONE_KEY
            get:
              security:
              - ApiKeyAuth: []
              x-amazon-apigateway-integration:
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RequireIDLambda.Arn}/invocations"
                passthroughBehavior: when_no_match
